{{- if hugo.IsMultilingual -}}
<div class="gdoc-language">
  <button class="gdoc-language__toggle" aria-label="{{ i18n "language_toggle" }}" aria-expanded="false">
    <svg class="gdoc-icon gdoc_languages"><use xlink:href="#gdoc_languages"></use></svg>
    <span class="gdoc-language__toggle-text">{{ .Site.Language.LanguageName }}</span>
    <svg class="gdoc-icon gdoc_arrow_down"><use xlink:href="#gdoc_arrow_down"></use></svg>
  </button>
  
  <div class="gdoc-language__list">
    {{- range .Site.Languages -}}
      {{- if ne .Lang $.Site.Language.Lang -}}
        {{- $link := "/" -}}
        {{- if $.IsTranslated -}}
          {{- $link = $.GetRelPermalink -}}
        {{- end -}}
        <a href="{{ $link | relLangURL }}" lang="{{ .Lang }}" class="gdoc-language__entry">{{ .LanguageName }}</a>
      {{- end -}}
    {{- end -}}
  </div>
</div>
{{- end -}}
